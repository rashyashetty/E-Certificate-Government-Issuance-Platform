<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Certificate Application Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    overflow: hidden;
}

.container {
    width: 100vw;
    height: 100vh;
    background-color: white;
    overflow-y: auto;
    padding: 20px;
    margin: 0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

textarea,
input[type="text"],
input[type="date"],
input[type="number"],
input[type="email"],
input[type="tel"],
select,
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

input[type="checkbox"],
input[type="radio"] {
    margin-right: 5px;
}

.declaration {
    margin: 20px 0;
}

button {
    padding: 10px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>INCOME CERTIFICATE APPLICATION FORM</h2>
        
        <form action="/submit-income-certificate" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Fill the Blanks Using Capital Letters</legend>
                
                <label>Full Name: <input type="text" name="fullName" required></label><br>
                <label>Date of Birth: <input type="date" name="dob" required></label><br>
                
                <label>Gender:
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label><br>

                <label>Father's/Husband's Name: <input type="text" name="relationName" required></label><br>

                <label>Marital Status: 
                    <select name="maritalStatus" required>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>
                <label>Permanent Address: <textarea name="permanentAddress" required></textarea></label><br>
                <label>Current Address: <textarea name="currentAddress" required></textarea></label><br>
            </fieldset>

            <fieldset>
                <legend>Income and Employment Details</legend>
                <label>Occupation: <input type="text" name="occupation" required></label><br>
                <label>Annual Income (in INR): <input type="number" name="annualIncome" min="0" required></label><br>

                <label>Primary Source of Income:
                    <select name="incomeSource" required>
                        <option value="salary">Salary</option>
                        <option value="business">Business</option>
                        <option value="rental_income">Rental Income</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="other">Other</option>
                    </select>
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Purpose of Certificate</legend>
                <label>Purpose:
                    <select name="purpose" required>
                        <option value="education">Education</option>
                        <option value="employment">Employment</option>
                        <option value="loan_application">Loan Application</option>
                        <option value="government_schemes">Government Schemes</option>
                        <option value="other">Other</option>
                    </select>
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Upload Required Documents</legend>
                <label for="identityProof" class="custom-file-upload">Identity Proof (e.g., Aadhaar Card, Passport):</label>
                <input type="file" name="identityProof" required><br>

                <label for="incomeProof" class="custom-file-upload">Income Proof (e.g., Salary Slip, IT Return):</label>
                <input type="file" name="incomeProof" required><br>

                <label for="bankStatement" class="custom-file-upload">Bank Statement (Last 3 Months):</label>
                <input type="file" name="bankStatement" required><br>
            </fieldset>

            <fieldset>
                <legend>OTP Verification</legend>
                <label>Phone Number: <input type="tel" name="phoneNumber" required placeholder="Enter phone number"></label><br>
                <button type="button" id="send-otp" onclick="sendOTP()">Send OTP</button><br>

                <label>Enter OTP:</label>
                <input type="text" name="otp" id="otp" required disabled><br>
            </fieldset>

            <div class="declaration">
                <input type="checkbox" name="declaration" required>
                <label>I hereby declare that the information provided is true to the best of my knowledge and belief.</label><br>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        let otpSent = false; // Flag to track OTP status

// Function to send OTP
function sendOTP() {
    const phoneNumber = document.querySelector("input[name='phoneNumber']").value;

    if (phoneNumber === "") {
        alert("Please enter a valid phone number.");
        return;
    }

    if (otpSent) {
        alert("OTP has already been sent. Please check your phone.");
        return; // Prevent sending OTP again
    }

    // Simulate OTP sending
    alert("OTP has been sent to your phone number.");
    
    // Mark OTP as sent
    otpSent = true;

    // Enable OTP input field
    document.getElementById('otp').disabled = false;

    // Disable the Send OTP button to prevent multiple OTPs
    document.getElementById('send-otp').disabled = true;
}
    </script>
    <script src="/index.js"></script> <!-- Linking the external JS -->
</body>
</html>
